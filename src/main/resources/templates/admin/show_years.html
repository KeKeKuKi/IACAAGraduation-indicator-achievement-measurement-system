<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/cji/layui/css/layui.css" th:href="@{/cji/layui/css/layui.css}" type="text/css">
    <link th:href="@{/cji/quote/css/materialdesignicons.min.css}" rel="stylesheet">
    <link th:href="@{/cji/quote/css/style.min.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/cji/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/cji/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/cji/js/Chart.js}"></script>

</head>
<body id="page-top">
<script src="../../static/cji/layui/layui.js" th:src="@{/cji/layui/layui.js}"></script>
<div class="layui-layout layui-layout-admin">
    <div th:replace="/admin/adminmain :: head"></div>
    <div th:replace="/admin/adminmain :: menu"></div>
    <div class="layui-body">
        <div class="card" style="margin: 20px">
                <div class="card">
                    <div class="card-header"><h4>近三年达成度对比：</h4></div>
                    <div class="card-body">
                        <canvas id="chart-vbar-2" width="1280" height="550"></canvas>
                    </div>
                </div>
        </div>

    </div>
    <div th:replace="/admin/adminmain :: footer"></div>
</div>


<script type="text/javascript" th:inline="javascript">
    new Chart($("#chart-vbar-2"), {
        type: 'bar',
        data: {
            labels: [[${graduationRequirementsName}]],
            datasets: [{
                label: [[${lasttwoyear}]],
                backgroundColor: "rgba(55,202,117,0.9)",
                borderColor: "rgba(0,0,0,0)",
                hoverBackgroundColor: "rgba(55,202,117,1)",
                hoverBorderColor: "rgba(0,0,0,0)",
                data: [[${lastTwoScores}]]
            },
                {
                    label: [[${lastyear}]],
                    backgroundColor: "rgba(31,106,44,0.9)",
                    borderColor: "rgba(0,0,0,0)",
                    hoverBackgroundColor: "rgba(31,106,44,1)",
                    hoverBorderColor: "rgba(0,0,0,0)",
                    data: [[${lastyearscores}]]
                },
                {
                    label: [[${thisyear}]],
                    backgroundColor: "rgba(22,60,30,0.9)",
                    borderColor: "rgba(0,0,0,0)",
                    hoverBackgroundColor: "rgba(22,60,30,1)",
                    hoverBorderColor: "rgba(0,0,0,0)",
                    data: [[${thisyearscores}]]
                }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true,
                        max:1
                    }
                }]
            }
        }
    });

</script>


<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
</script>

</body>
</html>
